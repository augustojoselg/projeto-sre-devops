apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sre-whoami-ingress
  namespace: sre
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod" 
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - sre-bry.tisl.com.br
    secretName: sre-whoami-tls-cert
  rules:
  - host: sre-bry.tisl.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sre-whoami-service
            port:
              number: 80